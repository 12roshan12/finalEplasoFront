<div class="header  xl:px-20 2xl:px-20 px-6">
  <div class="logo" [routerLink]="['home']">
    <svg width="31" height="26" viewBox="0 0 31 26" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M15.5 25.75L0.916687 8.75L5.29169 0.25H25.7084L30.0834 8.75L15.5 25.75ZM12.0365 7.33333H18.9636L16.7761 3.08333H14.224L12.0365 7.33333ZM14.0417 19.6229V10.1667H5.94794L14.0417 19.6229ZM16.9584 19.6229L25.0521 10.1667H16.9584V19.6229ZM22.2084 7.33333H26.0729L23.8854 3.08333H20.0209L22.2084 7.33333ZM4.9271 7.33333H8.79169L10.9792 3.08333H7.1146L4.9271 7.33333Z"
        fill="#3563E9" />
    </svg>
    <h1>Elpaso</h1>
  </div>
  <div class="nav hidden xl:block 2xl:block lg:block">
    <ul class="gap-x-[40px]">
      <li [routerLink]="['home']" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <a class="cool-link " >Home</a>
      </li>
      <li [routerLink]="['package']" [routerLinkActive]="'active-link'">
        <a class="cool-link " >Destination</a>
      </li>
      <li  [routerLink]="['blog']" [routerLinkActive]="'active-link'">
        <a class="cool-link ">
          Blogs
        </a>
      </li>
      <li [routerLink]="['travel-guide']" [routerLinkActive]="'active-link'">
        <a class="cool-link "  >
          Travel Guide
        </a>
      </li>
      <li>
        <a class="cool-link ">Gallery</a>
      </li>
      <li [routerLink]="['contact-us']" [routerLinkActive]="'active-link'">
        <a class="cool-link " >Contact</a>
      </li>
    </ul>
  </div>
  <div>
    <div *ngIf="isAuthorized == null " class="login" routerLink="/login">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M6.325 13.275C6.14167 13.0583 6.05 12.8123 6.05 12.537C6.05 12.2623 6.14167 12.0333 6.325 11.85L8.175 10H1C0.716667 10 0.479333 9.904 0.288 9.712C0.0960001 9.52067 0 9.28333 0 9C0 8.71667 0.0960001 8.479 0.288 8.287C0.479333 8.09567 0.716667 8 1 8H8.175L6.325 6.15C6.125 5.95 6.025 5.71267 6.025 5.438C6.025 5.16267 6.125 4.925 6.325 4.725C6.50833 4.525 6.73767 4.425 7.013 4.425C7.28767 4.425 7.51667 4.51667 7.7 4.7L11.3 8.3C11.4 8.4 11.471 8.50833 11.513 8.625C11.5543 8.74167 11.575 8.86667 11.575 9C11.575 9.13333 11.5543 9.25833 11.513 9.375C11.471 9.49167 11.4 9.6 11.3 9.7L7.7 13.3C7.5 13.5 7.26667 13.5917 7 13.575C6.73333 13.5583 6.50833 13.4583 6.325 13.275ZM10 18C9.71667 18 9.47933 17.904 9.288 17.712C9.096 17.5207 9 17.2833 9 17C9 16.7167 9.096 16.4793 9.288 16.288C9.47933 16.096 9.71667 16 10 16H16V2H10C9.71667 2 9.47933 1.904 9.288 1.712C9.096 1.52067 9 1.28333 9 1C9 0.716667 9.096 0.479 9.288 0.287C9.47933 0.0956666 9.71667 0 10 0H16C16.55 0 17.021 0.195667 17.413 0.587C17.8043 0.979 18 1.45 18 2V16C18 16.55 17.8043 17.021 17.413 17.413C17.021 17.8043 16.55 18 16 18H10Z"
          fill="#424242" />
      </svg>
      <p>Login / Register</p>
    </div>

    <div *ngIf="isAuthorized != null " class="p-1 bg-gray-900 rounded-full flex items-center justify-center">
      <button mat-button [matMenuTriggerFor]="menu">
        <div class="flex flex-col"> <span *ngIf="userDetails?.image != ''">
            <img class="w-14 h-14 object-fit rounded-full" [src]="imageEnvironmentUrl+userDetails?.image" alt="" />
          </span>

          <span *ngIf="userDetails?.image == ''">
            <img class="w-14 h-14 object-fit rounded-full" src="assets/images/01.png" alt="" />
          </span>
        </div>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="role == 'admin' ? ['/dashboard'] : ['/profile']">Profile</button>
        <button mat-menu-item (click)="signout()">Sign Out</button>
      </mat-menu>
    </div>

  </div>
</div>
