<div mat-dialog-content class="">
    <div class=" w-full">
        <div [formGroup]="profileForm" class=" w-full flex flex-row gap-x-2">
            <div class="w-full">
                <div class="grid grid-cols-3 gap-x-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" />
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" [disabled]="true"/>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Contact Number</mat-label>
                        <input matInput formControlName="contactNumber" />
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" />
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Profession</mat-label>
                        <input matInput formControlName="profession" />
                    </mat-form-field>
                </div>
                <div class="popInput">
                    <textarea class="bg-[#919EAB]/[0.1] w-full p-2 rounded-lg focus-visible:outline-none"
                        formControlName="aboutMe" placeholder="About Me" rows="4" cols="50">
                  </textarea>
                </div>

            </div>

            <div class="">
                <h1 class="text-start text-md">Profile Picture</h1>
                <div class="h-[200px] w-[200px] border-2 border-dashed border-black flex items-center justify-center">
                    <div *ngIf="profileForm.value.image == ''"
                        class="flex flex-col items-center justify-center cursor-pointer"
                        (click)="profileUpload.click()">
                        <img src="assets/images/altitude.png" class="w-20 h-20" />
                        <h1 class="text-md">Upload Profile</h1>
                    </div>
                    <div *ngIf="profileForm.value.image != ''"

                        <div class="absolute top-0 right-0 cursor-pointer p-2">

<div mat-dialog-actions class="w-full flex !justify-end">
    <div class="flex !justify-end gap-x-2">
        <button class="discardButton" mat-dialog-close>
            Discard
        </button>
        <button class="submitButton" (click)="submit()" [disabled]="buttonDisabled">
            <span *ngIf="updateBoolean">Update</span>
            <span *ngIf="!updateBoolean">Post Blog</span>
        </button>
    </div>
</div>

<div class="invisible">
    <input type="file" (change)="changeProfilePicture($event)" [(ngModel)]="imageTemp" #profileUpload />
</div>
