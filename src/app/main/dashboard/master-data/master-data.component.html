<div class="p-6">
    <h1 class="text-xl font-semibold py-2">Elpaso Master data</h1>

    <div [formGroup]="masterDataForm">

        <div class="popupInput w-[400px]">
            <input class="focus-within:outline-none w-full bg-transparent" type="text"
                placeholder="Name" formControlName="name" />
        </div>

        <div class="">
            <h1 class="text-start text-md py-2">Logo</h1>
            <div class="h-[200px] w-[200px] border-2 border-dashed border-black flex items-center justify-center">
                <div *ngIf="masterDataForm.value.logo == ''"
                    class="flex flex-col items-center justify-center cursor-pointer" (click)="logoUpload.click()">
                    <img src="assets/images/altitude.png" class="w-20 h-20" />
                    <h1 class="text-md">Upload Logo</h1>
                </div>
                <div *ngIf="masterDataForm.value.logo != ''"
                    class="flex flex-col items-center justify-center cursor-pointer relative">
                    <img [src]="imageEnvironmentUrl+masterDataForm.value.logo" class="w-[200px] h-[200px] object-fit" />
                    <div class="absolute top-0 right-0 cursor-pointer p-2">
                        <div (click)="clearLogo()" class="bg-white rounded-full p-2">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none"

                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <h1 class="text-center text-md py-2">Banner Image</h1>
            <div class="h-[50vh] w-full border-2 border-dashed border-black flex items-center justify-center">
                <div *ngIf="masterDataForm.value.bannerImage == ''"
                    class="flex flex-col items-center justify-center cursor-pointer" (click)="bannerUpload.click()">
                    <img src="assets/images/altitude.png" class="w-20 h-20" />
                    <h1 class="text-md">Upload Banner Image</h1>
                </div>
                <div *ngIf="masterDataForm.value.bannerImage != ''"
                    class="flex flex-col items-center justify-center cursor-pointer w-full relative ">
                    <img [src]="imageEnvironmentUrl+masterDataForm.value.bannerImage" class="w-full h-[50vh] object-cover" />

                        <div (click)="clearBannerImage()" class="bg-white rounded-full p-2">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none"

                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="text-md underline py-2">Banner Quote</h1>
        <quill-editor class="min-h-[40vh]" formControlName="bannerQuote"></quill-editor>

        <h1 class="text-md underline py-2">Banner Bio</h1>
        <quill-editor class="min-h-[40vh]" formControlName="bannerBio"></quill-editor>

        <div class="mb-3">
            <h1 class="text-center text-md">About Us Image</h1>
            <div class="h-[50vh] w-full border-2 border-dashed border-black flex items-center justify-center">
                <div *ngIf="masterDataForm.value.aboutUsImage == ''"
                    class="flex flex-col items-center justify-center cursor-pointer" (click)="aboutUsUpload.click()">
                    <img src="assets/images/altitude.png" class="w-20 h-20" />
                    <h1 class="text-md">Upload About US</h1>
                </div>
                <div *ngIf="masterDataForm.value.aboutUsImage != ''"
                    class="flex flex-col items-center justify-center cursor-pointer relative w-full">
                    <img [src]="imageEnvironmentUrl+masterDataForm.value.aboutUsImage" class="w-full h-[50vh] object-cover" />
                    <div class="absolute top-0 right-0 cursor-pointer p-2">
                        <div (click)="clearAboutUs()" class="bg-white rounded-full p-2">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"

                    </div>

        </div>

        <h1 class="text-md underline py-2">About Us Description</h1>
        <quill-editor class="min-h-[40vh]" formControlName="aboutUsDescription"></quill-editor>

        <div class="w-full">
            <h1 class="text-md underline pb-2">Service</h1>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Service</mat-label>
                <mat-chip-grid #chipGrid aria-label="Enter Service">
                    <mat-chip-row *ngFor="let service of services" (removed)="removeService(service)"
                        [editable]="true" (edited)="editService(service, $event)"
                        [aria-description]="'press enter to edit ' + service">
                        {{service}}
                        <button matChipRemove [attr.aria-label]="'remove ' + service">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M11.7094 1.37603C11.7806 1.30485 11.8372 1.22034 11.8758 1.12731C11.9144 1.03428 11.9343 0.934557 11.9343 0.833836C11.9344 0.733115 11.9146 0.633369 11.8761 0.540291C11.8377 0.447214 11.7812 0.362628 11.71 0.291364C11.6389 0.2201 11.5543 0.163554 11.4613 0.124952C11.3683 0.086351 11.2686 0.0664513 11.1678 0.0663894C11.0671 0.0663275 10.9674 0.0861046 10.8743 0.124592C10.7812 0.163078 10.6966 0.219521 10.6254 0.290698L6.00003 4.91603L1.37603 0.290698C1.23211 0.146774 1.0369 0.065918 0.833364 0.065918C0.629825 0.065918 0.434622 0.146774 0.290698 0.290698C0.146774 0.434622 0.065918 0.629825 0.065918 0.833364C0.065918 1.0369 0.146774 1.23211 0.290698 1.37603L4.91603 6.00003L0.290698 10.624C0.219434 10.6953 0.162904 10.7799 0.124336 10.873C0.0857684 10.9661 0.065918 11.0659 0.065918 11.1667C0.065918 11.2675 0.0857684 11.3673 0.124336 11.4604C0.162904 11.5535 0.219434 11.6381 0.290698 11.7094C0.434622 11.8533 0.629825 11.9341 0.833364 11.9341C0.934147 11.9341 1.03394 11.9143 1.12705 11.8757C1.22016 11.8372 1.30477 11.7806 1.37603 11.7094L6.00003 7.08403L10.6254 11.7094C10.7693 11.8531 10.9644 11.9338 11.1678 11.9337C11.3713 11.9335 11.5663 11.8526 11.71 11.7087C11.8538 11.5648 11.9345 11.3696 11.9343 11.1662C11.9342 10.9628 11.8533 10.7678 11.7094 10.624L7.08403 6.00003L11.7094 1.37603Z"

                            </svg>
                        </button>
                    </mat-chip-row>
                    <input placeholder="Service" [matChipInputFor]="chipGrid"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="addService($event)" />
                </mat-chip-grid>
            </mat-form-field>
        </div>

        <h1 class="text-md underline py-2">Footer Bio</h1>
        <quill-editor class="min-h-[40vh]" formControlName="footerBio"></quill-editor>

        <h1 class="text-md underline py-2">Company Information</h1>
        <div class="grid grid-cols-3 gap-x-2">

            <mat-form-field appearance="fill">
                <mat-label>Facebook</mat-label>
                <input matInput formControlName="facebookLink" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Instagram</mat-label>
                <input matInput formControlName="instagramLink" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Youtube</mat-label>
                <input matInput formControlName="youtubeLink" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Contact</mat-label>
                <input matInput formControlName="contact" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
            </mat-form-field>
    
        </div>

        
        <div class="flex justify-end gap-x-2">
            <button class="bg-red-600 text-white px-4 py-2 rounded-lg">Discard</button>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg" (click)="submit()" >Submit</button>
        </div>
    </div>
</div>

<div class="invisible">
    <input type="file" (change)="changeLogo($event)" [(ngModel)]="logoTemp" #logoUpload />
</div>

<div class="invisible">
    <input type="file" (change)="changeBannerImage($event)" [(ngModel)]="logoTemp" #bannerUpload />
</div>

<div class="invisible">
    <input type="file" (change)="changeAboutUs($event)" [(ngModel)]="logoTemp" #aboutUsUpload />
</div>
